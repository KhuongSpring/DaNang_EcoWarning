# ===================================
# Search Service Configuration
# ===================================

# Server Configuration
server.port=8082
application.repository.query-limit-warning-ms=500

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/search_service
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_batch_fetch_size=100
spring.jpa.properties.org.hibernate.readOnly=true

# Encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# JWT Configuration (shared secret with auth-service)
jwt.secret=/nT/J3T0RajAHq1T+XUvwg8HNmnjBa8vaVAE2MsWMvHJMd4BT/B4E1NXOHr3LWuKT5brnw1iIa0nH5DETIBBgQ==

# Redis Configuration (for JWT blacklist check)
redis.host=localhost
redis.port=6379
redis.password=

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# Swagger/OpenAPI
springdoc.api-docs.enabled=true
springdoc.packagesToScan=com.example.search_service.controller
springdoc.pathsToMatch=/**

# Logging Configuration
logging.level.com.example.search_service=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.boot.context.config=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
